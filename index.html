<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks</title>

    <!-- === Box Icons === -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

    <!-- === Style CSS === -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- === HEADER === -->
    <header class="l-header">
        <nav class="nav container">
            <div>
                <a href="#"><img src="assets/img/logo.png" class="nav__logo" alt="Logo Starbucks"></a>
            </div>
            <div class="nav__menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Menu</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">What's New</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- === MAIN === -->
    <main class="l-main">
        <!-- === HOME === -->
        <section class="home">
            <div class="home__container container">
                <div class="home__text">
                    <h1 class="home__title">It's not just Coffee <br>It's <span class="home__highlight">Starbucks</span>
                    </h1>
                    <p class="home__description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium
                        vero, asperiores ipsum doloremque distinctio et quam porro dolore, tempore nobis nihil minus
                        quisquam sit aspernatur.
                    </p>
                    <a href="#" class="home__button">Learn More</a>
                </div>
                <div class="home__img">
                    <img src="assets/img/img1.png" id="home-img">
                </div>
            </div>
            <ul class="thumbs">
                <li class="thumb" data-img="img1" data-color="017143"><img src=" assets/img/thumb1.png"> </li>
                <li class="thumb" data-img="img2" data-color="eb7495"><img src="assets/img/thumb2.png"></li>
                <li class="thumb" data-img="img3" data-color="d752b1"><img src="assets/img/thumb3.png"></li>
            </ul>
            <ul class="medsos">
                <li><a href=""><i class='bx bxl-instagram'></i></a></li>
                <li><a href=""><i class='bx bxl-github'></i></a></li>
                <li><a href=""><i class='bx bxl-linkedin-square'></i></a></li>
            </ul>
        </section>
        <div class="circle"></div>
    </main>

    <!-- === Script JS === -->
    <script src="assets/js/script.js"></script>
</body>

</html>
